<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholar Login - Cainta Scholarship Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('bg2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.793);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(23, 2, 255, 0.438);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
            color: #1f04ed91;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #2c3e50;
            border-color: #2c3e50;
        }
        .btn-primary:hover {
            background-color: #1a252f;
            border-color: #1a252f;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
        }
        .tab.active {
            border-bottom: 3px solid #2c3e50;
            font-weight: bold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .alert {
            display: none;
        }
    </style>
    
    <!-- Firebase App (core SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h2><i class="bi bi-book-half"></i> Scholar Portal</h2>
                <p class="text-muted">Cainta Scholarship Program</p>
            </div>
            
            <div id="errorAlert" class="alert alert-danger" role="alert"></div>
            <div id="successAlert" class="alert alert-success" role="alert"></div>
            
            <div class="tabs">
                <div class="tab active" id="login-tab">Login</div>
                <div class="tab" id="register-tab">Register</div>
            </div>
            
            <div class="tab-content active" id="login-content">
                <form id="scholarLoginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <div class="mb-3 text-end">
                        <a href="#" id="forgotPassword">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
            
            <div class="tab-content" id="register-content">
                <form id="scholarRegisterForm">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
            
            <div class="text-center mt-3">
                <a href="index.html" class="text-decoration-none">Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyDTXsOC825l5OXlfUxORKElHN0ofr5f-as",
  authDomain: "scholars-e7dc9.firebaseapp.com",
  databaseURL: "https://scholars-e7dc9-default-rtdb.firebaseio.com",
  projectId: "scholars-e7dc9",
  storageBucket: "scholars-e7dc9.firebasestorage.app",
  messagingSenderId: "213573709394",
  appId: "1:213573709394:web:185dbff8bcef1f2b6bb98b",
  measurementId: "G-X100VWE5NW"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Check if user is scholar
                db.collection('users').doc(user.uid).get()
                    .then((doc) => {
                        if (doc.exists && doc.data().userType === 'scholar') {
                            window.location.href = 'scholar-dashboard.html';
                        } else {
                            auth.signOut();
                            showError('Access denied. Please use the scholar login.');
                        }
                    })
                    .catch((error) => {
                        console.error("Error getting user document:", error);
                        showError('Error verifying user permissions.');
                    });
            }
        });

        // Tab switching functionality
        document.getElementById('login-tab').addEventListener('click', function() {
            document.getElementById('login-tab').classList.add('active');
            document.getElementById('register-tab').classList.remove('active');
            document.getElementById('login-content').classList.add('active');
            document.getElementById('register-content').classList.remove('active');
            hideAlerts();
        });
        
        document.getElementById('register-tab').addEventListener('click', function() {
            document.getElementById('register-tab').classList.add('active');
            document.getElementById('login-tab').classList.remove('active');
            document.getElementById('register-content').classList.add('active');
            document.getElementById('login-content').classList.remove('active');
            hideAlerts();
        });
        
        // Login form submission
        document.getElementById('scholarLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            hideAlerts();
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Check if user is scholar
                    return db.collection('users').doc(userCredential.user.uid).get();
                })
                .then((doc) => {
                    if (doc.exists && doc.data().userType === 'scholar') {
                        showSuccess('Login successful! Redirecting...');
                        setTimeout(() => {
                            window.location.href = 'scholar-dashboard.html';
                        }, 1000);
                    } else {
                        auth.signOut();
                        showError('Access denied. Please use the scholar login.');
                    }
                })
                .catch((error) => {
                    console.error("Error signing in:", error);
                    showError(error.message);
                });
        });
        
        // Register form submission
        document.getElementById('scholarRegisterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            hideAlerts();
            
            if(password !== confirmPassword) {
                showError("Passwords don't match!");
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Add user to Firestore
                    return db.collection('users').doc(userCredential.user.uid).set({
                        name: fullName,
                        email: email,
                        userType: 'scholar',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    showSuccess('Account created successfully! You can now login.');
                    document.getElementById('login-tab').click();
                    document.getElementById('scholarRegisterForm').reset();
                })
                .catch((error) => {
                    console.error("Error creating account:", error);
                    showError(error.message);
                });
        });

        // Forgot password
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            
            if (!email) {
                showError('Please enter your email address first.');
                return;
            }
            
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    showSuccess('Password reset email sent! Check your inbox.');
                })
                .catch((error) => {
                    console.error("Error sending reset email:", error);
                    showError(error.message);
                });
        });

        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = message;
            alert.style.display = 'block';
        }

        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.textContent = message;
            alert.style.display = 'block';
        }

        function hideAlerts() {
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('successAlert').style.display = 'none';
        }
    </script>
</body>
</html>
